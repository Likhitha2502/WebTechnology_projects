<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">

function factorial()
{
var fact=1;
var i;
var num = prompt("Enter the number for which you want to find out factorial : ", 
"Enter the number here");
if(num>=0)
{
for(i=1;i<=num;i++)
{
fact*=i;
}
document.write("Factorial of num is : "+fact);
}
else
{
document.write("User enter negative num");
}
}
</script>
</head>
<body>
<p>Click the following button if you want to calculate factorial: </p>
<form>
<input type="button" value="Factorial" onclick="factorial();" />
</form>
</body>
</html>
