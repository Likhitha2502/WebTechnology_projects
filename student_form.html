<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body bgcolor="lightblue">
<h2 align="center">STUDENT REGISTRATION FORM</h2>
<form>
<table border="0">
<tr>
<td>First Name </td>
<td><input type="text" name="firstname"></td>
</tr>
<tr>
<td>Middle Name </td>
<td><input type="text" name="middlename"></td>
</tr>
<tr>
<td>Last Name </td>
<td><input type="text" name="lastname"></td>
</tr>
<tr>
<td>Email-id</td>
<td><input type="text" name="email" </td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="password" </td>
</tr>
<tr>
<td>Contact No</td>
<td><input type="text" name="country code" value="+91" size="2"> <input type="text"
    name="contact" size="11"</td>
<tr>
<td>Gender</td>
<td><input type="radio" name="sex” value=”male">Male<input type="radio" name=”sex”
    value="female">Female</td>
</tr>
<tr>
<td>Age</td>
<td><input type="text" name="age" size="3"></td>
</tr>
<br>
<tr>
<td>Address</td>
<td><textarea rows="4" cols="50"></textarea></td>
</tr>
<tr>
    <td>City</td>
    <td><input type="text" name="city"></td>
    </tr>
    <td>Pincode</td>
    <td><input type="text" name="pincode" size="7"></td>
    </tr>
    <tr>
    <td>State</td>
    <td><input type="text" name="state"></td>
    </tr>
    <tr>
    <td>Country</td>
    <td><input type="text" name="city"></td>
    </tr>
    <tr>
    <td>Courses</td>
    <td><select>
    <option value=""></option>
    <option value="BBA">BBA</option>
    <option value="BCA">BCA</option>
    <option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
</select></td>
</tr>
</table>
<br>
<table border="1" bgcolor="white">
Qualification details:
<br><br>
<tr>
<th>Examination</th>
<th>Percentage</th>
<th>Year Of Passing</th>
</tr>
<tr>
<td>Class X</td>
<td><input type="text" name="percentage"></td>
<td><input type="text" name="year"> </td>
</tr>
<tr>
    <td>Class XII</td>
    <td><input type="text" name="percentage"> </td>
    <td><input type="text" name="year"> </td>
    </tr>
    <td>Graduation</td>
    <td><input type="text" name="percentage"> </td>
    <td><input type="text" name="year"> </td>
    </tr>
    <td>PostGraduation</td>
    <td><input type="text" name="percentage"> </td>
    <td><input type="text" name="year"> </td>
    </tr>
    </table>
    <br><br>
    <input type="Reset" value="Reset">
    <input type="Submit" value="Submit">
    </form>
    </body>
    </html>
